# Configuration for Chilean Tender Bot

[extraction]
# Base URL for mercadopublico portal
base_url = https://www.mercadopublico.cl

# Browser settings
headless = true
page_timeout = 10

# Rate limiting (seconds between requests)
request_delay = 0.5

[output]
# Default output directory
output_dir = ./output

# Output formats (comma separated: json,csv)
formats = json,csv

[logging]
# Log level: DEBUG, INFO, WARNING, ERROR
level = INFO

# Log file location
log_file = tender_extraction.log
